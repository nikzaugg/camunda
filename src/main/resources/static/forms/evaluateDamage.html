<strong>Schadenfall des Kunden beurteilen</strong>

<form class="form-horizontal">
    <label class="control-label">Name des Kunden</label>
    <br>
    <div>
        Erfassen Sie hier den Namen des Kunden.
    </div>
    <br>
    <div class="controls">
        <input type="text"
               cam-variable-name="customerName"
               cam-variable-type="String"
               required
               class="form-control"/>
    </div>

    <br>

    <div class="control-group">
        <label class="control-label">Selbstverursacht?</label>
        <br>
        <div>
            Entscheiden Sie ob der Kunde fÃ¼r den Schaden verantwortlich.
        </div>

        <div class="controls">
            <input type="checkbox"
                   cam-variable-name="isCustomerFault"
                   cam-variable-type="Boolean"
                   class="form-control"/>
        </div>
    </div>
</form>
