<strong>Kundenantwort erfassen</strong>

<form class="form-horizontal">
  <label class="control-label">Name des Kunden</label>
  <div class="controls">
    <input type="text"
           cam-variable-name="customerName"
           cam-variable-type="String"
           readonly
           class="form-control" />
  </div>

  <div class="control-group">
    <label class="control-label">Offerte angenommen?</label>
    <div>
      Erfassen Sie hier ob der Kunde die Offerte angenommen hat.
    </div>
    <div class="controls">
      <input type="checkbox"
             cam-variable-name="isOfferingAccepted"
             cam-variable-type="Boolean"
             class="form-control" />
    </div>
  </div>
</form>
