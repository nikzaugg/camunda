<strong>Arbeitszeit validieren</strong>

<form role="form" name="form">
  <script cam-script type="text/form-script">
    camForm.on('form-loaded', function() {
      camForm.variableManager.fetchVariable('name');
      camForm.variableManager.fetchVariable('time');
    });
    camForm.on('variables-restored', function() {
      $scope.name = camForm.variableManager.variableValue('name');
      $scope.time = camForm.variableManager.variableValue('time');
      console.log("setting variables to scope");
    });
  </script>
  <h2>Arbeitszeit Summary</h2>
  <table>
    <tr>
      <td>Name:</td>
      <td>{{name}}</td>
    </tr>

    <tr>
      <td>Arbeitszeit:</td>
      <td>{{time}}</td>
    </tr>    
  </table>

  <h2>Validierung</h2>
  Arbeitszeit bewilligen?

  <div class="form-group">
    <input type="checkbox" cam-variable-name="approved" cam-variable-type="Boolean" />
  </div>
</form>
